<section class="product-list">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let produto of produtos">
            <div class="card h-100">
                <a routerLink="/produtos/{{produto.id}}" class="product-list__link">
                    <img class="card-img-top" [src]="produto.imagem">
                    <div class="card-body">
                        <h2 class="card-title">{{ produto.descricao }}</h2>
                        <p class="card-text">{{ produto.descricaoPreco }}</p>
                        <p class="card-text">{{ produto.preco | currency: "BRL" }}</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary btn-block" type="button">Comprar</button>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
